<div class="container">
<h2>Regitation form</h2>
<form [formGroup]="registationForm">
    {{registationForm.value | json}}
    <div class="form-group col-4">
      <label for="">Username</label>
      <input formControlName="UserName" type="text" name="" id="us" class="form-control" placeholder="">
    </div>
    <div class="form-group col-4">
       <label>Password</label>
       <input formControlName="Password" type="password" value="" id="pwd" class="form-control">
    </div>
    <div class="form-group col-4">
       <label>confirm Password</label>
       <input formControlName="ConfirmPassword" type="password"  id="pwd1" class="form-control">
    </div>
    
    <div formGroupName="address">
    <div class="form-group col-4">
       <label>city</label>
       <input formControlName="city" type="text" class="form-control">
    </div>
    <div class="form-group col-4">
       <label>State</label>
       <input formControlName="State" type="text" class="form-control">
    </div>
    <div class="form-group col-4">
       <label>Posta code</label>
       <input formControlName="PostalCode" type="text" class="form-control">
    </div>
</div>

    <button class="btn btn-info" type="submit">Register</button>
    <button class="btn btn-secondary ml-2" (click)="loadApiData()" type="submit">LoadApiData</button>
</form>
</div>
